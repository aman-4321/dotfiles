
# Don't print a new line at the start of the prompt
add_newline = false

# Use custom symbols for the prompt
[character]
success_symbol = "[➟](bold green)"
error_symbol = "[✘](bold red)"

[cmd_duration]
min_time = 10_000                    # Show command duration over 10,000 milliseconds (=10 sec)
format = " took [$duration]($style)"

[git_branch]
symbol = "🌱 "

# Customize the prompt for the directory module
[directory]
truncation_length = 1
truncation_symbol = ""

[docker_context]
format = 'via [🐋 $context](blue bold)'

[git_commit]
commit_hash_length = 4
tag_symbol = '🔖 '

[git_status]
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'


[line_break]
disabled = false

[package]
disabled = true

[nodejs]
disabled = false

[rust]
disabled = false

[lua]
disabled = false
