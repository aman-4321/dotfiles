# Don't print a new line at the start of the prompt
add_newline = false

palette = "catppuccin_mocha"

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

# Use custom symbols for the prompt
[character]
success_symbol = "[➟](bold green)"
error_symbol = "[✘](bold red)"

[os.symbols]
Arch = "🎗️ "

[cmd_duration]
min_time = 5_000                     # Show command duration over 10,000 milliseconds (=10 sec)
format = " took [$duration]($style)"

# [git_branch]
# symbol = "🌱 "


[git_branch]
symbol = "[](black) "
# format =  ' [$symbol$branch(:$remote_branch)]($style)[]'
style = "fg:lavender bg:black"
format = 'on [$symbol$branch]($style)[](black)'

# Customize the prompt for the directory module
[directory]
style = "sapphire"
truncation_length = 1
truncation_symbol = ""

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Work" = "󰲋 "

[docker_context]
format = 'via [🐋 $context](blue bold)'

[git_commit]
commit_hash_length = 4
tag_symbol = '🔖 '

[git_status]
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'
format = ' [($all_status$ahead_behind )]($style)'

# [git_status]
# format = ' [($all_status$ahead_behind )]($style)'


[time]
disabled = true
time_format = "%R"
style = "bg:peach"
format = '[[  $time ](fg:mantle bg:foam)]($style)'


[line_break]
disabled = false

[package]
disabled = true
